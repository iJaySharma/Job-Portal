<div class="container">
    <h2>Create/Edit Profile</h2>
    <form>
      <!-- Profile Information -->
      <h3>Profile Information</h3>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName">
      </div>
      <div class="mb-3">
        <label for="selfOverview" class="form-label">Self Overview</label>
        <textarea class="form-control" id="selfOverview" name="selfOverview"></textarea>
      </div>
  
      <!-- Education -->
      <div class="mb-3">
        <label for="institute" class="form-label">Institute</label>
        <input type="text" class="form-control" id="institute" name="institute">
      </div>
      <div class="mb-3">
        <label for="degree" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree" name="degree">
      </div>
      <div class="mb-3">
        <label for="aggregate" class="form-label">Aggregate</label>
        <input type="number" class="form-control" id="aggregate" name="aggregate">
      </div>
      <div class="mb-3">
        <label for="passingDate" class="form-label">Passing Date</label>
        <input type="date" class="form-control" id="passingDate" name="passingDate">
      </div>
  
      <h3>Experience</h3>
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" name="jobTitle">
      </div>
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="period" class="form-label">Period</label>
        <input type="text" class="form-control" id="period" name="period">
      </div>
      <!-- ... other experience fields ... -->
  
      <!-- Portfolio Links -->
      <h3>Portfolio Links</h3>
      <div class="mb-3">
        <label for="portfolioLinks" class="form-label">Portfolio Links (comma-separated)</label>
        <input type="text" class="form-control" id="portfolioLinks" name="portfolioLinks">
      </div>

      <h3>Contact Information</h3>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
    </form>
    <button type="button" class="btn btn-primary" (click)="saveProfile()">Save Profile</button>
</div>
